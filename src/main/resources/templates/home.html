<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="UTF-8">

    <title>Home</title>

    <div th:replace="fragments/header :: header-css"/>


</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <h1>Welcome Our Home Page <span class="usernameSpan" th:if="${#httpServletRequest.remoteUser}" th:text="${#httpServletRequest.remoteUser}"></span>


    </h1>

    <a class="btn btn-primary" href="/user">User Page</a>

    <a class="btn btn-danger" href="/admin">Admin Page</a>

    <a class="btn btn-warning" href="/manager">Manager Page</a>

    <p class="myTexts">A text which everyone can see even non-users</p>



    <div th:replace="fragments/footer :: footer"/>

    <div th:if="${param.logout}">
        <div class="alert alert-info">
            You have been logged out.
        </div>
    </div>

</div>


</body>

</html>
